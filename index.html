<!DOCTYPE HTML>
<html lang = "en-US">
    <head>
        <title>Calculator Using Jquery</title> 
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
         <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet"> 
        <link rel = "stylesheet" href = "./css/style.css"/>
        

    </head>
    <body>
        <!--All elements are styled without Bootstrap  -->
            <main>
                <div id = "content">
                    <div id = "text"></div>
                    <div class = "row">
                        <div class = "button-long">&nbsp;</div>
                        <div class = "button-short">%</div>
                        <div class = "button-short">+</div>
                    </div>
                    <div class = "row">
                        <div class = "button-short">7</div>
                        <div class = "button-short">8</div>
                        <div class = "button-short">9</div>
                        <div class = "button-short">-</div>
                    </div>
                    <div class = "row">
                        <div class = "button-short">4</div>
                        <div class = "button-short">5</div>
                        <div class = "button-short">6</div>
                        <div class = "button-short">x</div>
                    </div>
                    <div class = "row">
                        <div class = "button-short">1</div>
                        <div class = "button-short">2</div>
                        <div class = "button-short">3</div>
                        <div class = "button-short">/</div>
                    </div>
                    <div class = "row">
                        <div class = "button-long">0</div>
                        <div class = "button-short">.</div>
                        <div class = "button-short">=</div>
                    </div>                        
                    <div class = "logo">Made By Manu</div>
                </div>
            </main>
            <script src = "./js/jquery-3.2.1.js"></script>
            <script src = "./js/script.js"></script>  
            <script src = "./js/test.js"></script>
    </body>
</html>
